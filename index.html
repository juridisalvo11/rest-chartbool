<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chartbool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="select">
      <select id="venditori" name=""></select>
      <select id="mesi" name="">  </select>
      <input class="input-sale" type="number" placeholder="Inserisci cifra...">
      <button id="add-sale">Add Sale</button>
    </div>
    <div class="graphics-box">
      <div id="box-vendite-mesi">
        <canvas id="grafico-mesi"></canvas>
      </div>
      <div id="box-vendite-singole">
        <canvas id="grafico-singole-vendite"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
    <script src="sheet.js" charset="utf-8"></script>
  </body>
</html>
